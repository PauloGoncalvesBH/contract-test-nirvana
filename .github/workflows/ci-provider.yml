name: Pipeline do provider

on:
  push:
  workflow_dispatch:

env:
  PACT_BROKER_BASE_URL: https://paulogoncalves.pactflow.io
  PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}

jobs:
  test-contract-provider:
    runs-on: ubuntu-18.04
    name: Run provider contract test
    steps:
    - name: Project checkout
      uses: actions/checkout@v2
    - run: docker-compose build test-contract-provider
    - name: Run provider contract test
      run: make test-contract-provider

  # Runs on branches as well, so we know the status of our PRs
