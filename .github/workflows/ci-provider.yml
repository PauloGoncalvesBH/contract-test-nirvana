  #   - run: docker pull pactfoundation/pact-cli:latest
  #   - name: Can I deploy to production?
  #     run: |
  #       docker run --rm \
  #         -e PACT_BROKER_BASE_URL \
  #         -e PACT_BROKER_TOKEN \
  #         pactfoundation/pact-cli \
  #         broker can-i-deploy \
  #         --pacticipant sample-ClientsService \
  #         --version ${{ github.sha }} \
  #         --retry-while-unknown 30 \
  #         --retry-interval 10 \
  #         --to production

  # Only deploy from main
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test-contract-provider
    # needs: can-i-deploy-to-production
    runs-on: ubuntu-18.04
    name: Deploy provider to 'production'
    steps:
    - uses: actions/checkout@v2
    - name: Deploy
      run: |
        echo "\n========== STAGE: deploy ==========\n"
        echo "Deploying to production"
        echo "\n========== Deploy finished ==========\n"

  tag-verification-result-as-production:
    needs: deploy
    runs-on: ubuntu-18.04
    name: Tag pact contract as 'production'
    steps:
    - uses: actions/checkout@v2
    - run: docker pull pactfoundation/pact-cli:latest
    - name: Tag the pact contract with 'production' tag
      run: |
        docker run --rm \
          -e PACT_BROKER_BASE_URL \
          -e PACT_BROKER_TOKEN \
          pactfoundation/pact-cli \
          broker create-version-tag \
          --pacticipant sample-ClientsService \
          --version ${{ github.sha }} \
          --tag production
